name: Web Dashboard CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/web-deploy.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/web-deploy.yml"

permissions:
  contents: read
  pull-requests: write
  deployments: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  test:
    name: Test Web Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: |
          cd apps/web
          echo "ğŸ” Running TypeScript type checking..."
          pnpm check-types
          echo "âœ… Type checking passed"
      - name: Lint code
        run: |
          cd apps/web
          echo "ğŸ§¹ Running ESLint..."
          pnpm lint
          echo "âœ… Linting passed"
      - name: Build application
        run: |
          cd apps/web
          echo "ğŸ”¨ Building Next.js application..."
          pnpm build
          echo "âœ… Build completed successfully"
          # Verify build output
          if [ -d ".next" ]; then
            echo "ğŸ“ Build output verified - .next directory exists"
            echo "ğŸ“Š Build stats:"
            ls -la .next/
          else
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
        env:
          # Add any build-time environment variables here
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL_PRODUCTION || 'http://localhost:3000' }}

      - name: Run tests (if any)
        run: |
          cd apps/web
          # Add test command when tests are available
          echo "âœ… No tests configured yet"
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment Information
        run: |
          echo "ğŸ” Checking Vercel configuration..."
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ VERCEL_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "âŒ VERCEL_ORG_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ VERCEL_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "âœ… All Vercel secrets are configured"
          vercel pull apps/web --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build apps/web --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL_PRODUCTION }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy apps/web --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Preview Deployment Ready!
              
              **Preview URL:** ${{ steps.deploy.outputs.preview-url }}
              
              ### ğŸ“‹ What's included:
              - âœ… Web Dashboard with latest changes
              - âœ… Back-office interface
              - âœ… Admin authentication
              - âœ… All UI components and features
              
              ### ğŸ§ª Test Status:
              - âœ… Type checking passed
              - âœ… Linting passed
              - âœ… Build successful
              
              This preview will be automatically updated with new commits to this PR.`
            })
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment Information
        run: |
          echo "ğŸ” Checking Vercel configuration..."
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ VERCEL_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "âŒ VERCEL_ORG_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ VERCEL_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "âœ… All Vercel secrets are configured"
          vercel pull apps/web --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build apps/web --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL_PRODUCTION }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy apps/web --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production-url=$url" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          echo "## ğŸš€ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** ${{ steps.deploy.outputs.production-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ What was deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- Web Dashboard (Back-office)" >> $GITHUB_STEP_SUMMARY
          echo "- Admin authentication system" >> $GITHUB_STEP_SUMMARY
          echo "- Machine management interface" >> $GITHUB_STEP_SUMMARY
          echo "- Product management interface" >> $GITHUB_STEP_SUMMARY
          echo "- Order tracking system" >> $GITHUB_STEP_SUMMARY
          echo "- Analytics dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- Stock management interface" >> $GITHUB_STEP_SUMMARY
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [test, deploy-production]
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Notify success
        if: needs.test.result == 'success' && needs.deploy-production.result == 'success'
        run: |
          echo "âœ… Web Dashboard deployment completed successfully!"
          echo "ğŸš€ Production site is now live"
          echo "ğŸ“‹ All tests passed and application built successfully"
      - name: Notify failure
        if: needs.test.result == 'failure' || needs.deploy-production.result == 'failure'
        run: |
          echo "âŒ Web Dashboard deployment failed!"
          echo "Check the logs above for more details."
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "âŒ Test stage failed"
          fi
          if [ "${{ needs.deploy-production.result }}" == "failure" ]; then
            echo "âŒ Production deployment failed"
          fi
